		function readWebData() {
			//이름#관계#연락처#사고내용
			var form = document.getElementById('contForm');
			var rtn = form.driver_name.value;
			rtn += "#"+form.driver_rel.value;
			rtn += "#"+form.driver_tel.value;
			rtn += "#"+form.accident_context.value;

			return rtn;
		}

		function WmWriteMsg(arg) {
			//이름#관계#연락처#사고내용
			var arryData = new Array();
			arryData = arg.split("#");

			var form = document.getElementById('contForm');
			form.driver_name.value	= arryData[0];
			form.driver_rel.value	= arryData[1];
			form.driver_tel.value	= arryData[2];
			form.accident_context.value	= arryData[3];
