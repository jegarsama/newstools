		/*STR : 선택상자 background 적용 스크립트*/
		(function($){
			$.fn.extend({
				customStyle : function(options) {
					if(!$.browser.msie || ($.browser.msie&&$.browser.version>6)){
						return this.each(function() {
							var currentSelected = $(this).find(':selected');
							$(this).after('<span class="customStyleSelectBox"><span class="customStyleSelectBoxInner">'+currentSelected.text()+'</span></span>').css({position:'absolute', opacity:0,fontSize:$(this).next().css('font-size')});
							var selectBoxSpan = $(this).next();
							var selectBoxWidth = parseInt($(this).width()) - parseInt(selectBoxSpan.css('padding-left')) -parseInt(selectBoxSpan.css('padding-right'));
							var selectBoxSpanInner = selectBoxSpan.find(':first-child');
							selectBoxSpan.css({display:'inline-block'});
							selectBoxSpanInner.css({width:selectBoxWidth, display:'inline-block'});
							var selectBoxHeight = parseInt(selectBoxSpan.height()) + parseInt(selectBoxSpan.css('padding-top')) + parseInt(selectBoxSpan.css('padding-bottom'));
							$(this).height(selectBoxHeight).change(function(){
								selectBoxSpanInner.text($(this).find(':selected').text()).parent().addClass('changed');
							});
						});
					}
				}
			});
		})(jQuery);

		$(function(){
			$('.inputbox select').customStyle();

		/*END : 선택상자 background 적용 스크립트*/

		/*STR : 선택상자 선택이벤트 적용 스크립트*/
		$(function(){
			var selectbox = $('#addr_state');
			selectbox.change(function() {
				var seperator = $(this).val()
				$.ajax({
					url: "addr_city.xml",
					success: function(data){
						citybox = $('#addr_city');
						citybox.empty();
						var xmlDoc = $.parseXML( data );
						var $xml = $( xmlDoc );
						var $optionlist = $xml.find( "string-array[name="+seperator+"]" );
						$optionlist.find( "item" ).each(function() {
							$('<option />').text($(this).text()).attr('value',$(this).text()).appendTo(citybox);
						});
						citybox.change();
					}
				});
			});

			$.ajax({
				url: "addr_state.xml",
				success: function(data){
					selectbox.empty();
					var xmlDoc = $.parseXML( data );
					var $xml = $( xmlDoc );
					var $optionlist = $xml.find( "string-array[name=addr_state]" );
					$optionlist.find( "item" ).each(function() {
						$('<option />').text($(this).text()).attr('value',$(this).attr('value')).appendTo(selectbox);
					});
					selectbox.change();
				}
			});
		});
		/*END : 선택상자 선택이벤트 적용 스크립트*/
	//]]>
	</script>
